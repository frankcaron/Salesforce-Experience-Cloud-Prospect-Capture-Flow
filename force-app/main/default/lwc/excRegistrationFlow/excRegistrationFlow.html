<template>
    <div class="excProspectContainer">

        <!-- Step One -->
        <template if:true={stepOne}>
            <div class="excProspectCopy">
                <h1 class="excProspectHeader fade-in-first">Hi there!</h1>
                <p class="excProspectBodyText fade-in-second">We're super excited to provide you service you can bank on.</p>
            </div>
            <div class="excProspectCTAContainer fade-in-third">
                <div class="excProspectCTA" onclick={progressStep}>
                    Let's get started →
                </div>
            </div>
        </template>

        <!-- Step Two -->
        <template if:true={stepTwo}>
            <div class="excProspectCopy">
                <h1 class="excProspectHeader fade-in-first">First things first</h1>
                <p class="excProspectBodyText fade-in-second">What's your name?</p>
            </div>
            <div class="excProspectCTAContainer fade-in-third">
                <div class="excProspectDataInput">
                    <input class="excProspectTextFieldStandalone" name="firstName" onchange={grabFirstName} type="text" placeholder="My first name is...">
                    <input class="excProspectTextFieldStandalone" name="lastName" onchange={grabLastName} onkeypress={progressStepEnterKey} type="text" placeholder="And my last name is...">
                    <div class="excProspectCTA excMargin" onclick={progressStep}>
                        Continue →
                    </div>
                </div>
            </div>
        </template>

         <!-- Step Three -->
         <template if:true={stepThree}>
            <div class="excProspectCopy">
                <h1 class="excProspectHeader fade-in-first">Great to meet you, {firstName}.</h1>
                <p class="excProspectBodyText fade-in-second">What brings you here today?</p>
            </div>
            <div class="excProspectTiles fade-in-third">
                <div class="excProspectTile" onclick={progressStep}>{setFirstChoiceA}</div>
                <div class="excProspectTile" onclick={progressStep}>{setFirstChoiceB}</div>
                <div class="excProspectTile" onclick={progressStep}>{setFirstChoiceC}</div>
            </div>
        </template>

        <!-- Step Four -->
        <template if:true={stepFour}>
            <div class="excProspectCopy">
                <h1 class="excProspectHeader fade-in-first">Got it.</h1>
                <p class="excProspectBodyText fade-in-second">To be successful, {firstName}, what additional help you need?</p>
            </div>
            <div class="excProspectTiles fade-in-third">
                <div class="excProspectTile" onclick={progressStep}>{setSecondChoiceA}</div>
                <div class="excProspectTile excEinstein" onclick={progressStep}>{setSecondChoiceB}</div>
                <div class="excProspectTile" onclick={progressStep}>{setSecondChoiceC}</div>
            </div>
        </template>

        <!-- Step Five -->
        <template if:true={stepFive}>
            <div class="excProspectCopy">
                <template if:true={error}>
                    <h1 class="excProspectHeader fade-in-first excError">Oops!</h1>
                    <p class="excProspectBodyText fade-in-second excError">Looks like {error}. Please try again for us, {firstName}.</p>
                </template>
                <template if:false={error}>
                    <h1 class="excProspectHeader fade-in-first">Understood.</h1>
                    <p class="excProspectBodyText fade-in-second"> We've got you covered, {firstName}. Just a few more pieces of info...</p>
                </template>
            </div>
            <div class="excProspectCTAContainer fade-in-third">
                <div class="excProspectDataInput">
                    <input class="excProspectTextFieldStandalone" name="email" onchange={grabEmail} type="text" placeholder="My email is..."> <br />
                    <input class="excProspectTextFieldStandalone" name="password" onchange={grabPassword} type="password" placeholder="And a simple passphrase..."> <br />
                    <input class="excProspectTextFieldStandalone" name="verifypassword" onchange={grabVerifyPassword} type="password" placeholder="And the passphrase again to confirm..."> <br />
                    <div class="excProspectCTA excMargin" onclick={registerUser}>
                        Get started →
                    </div>
                </div>
            </div>
        </template>

        <!-- Step Six -->
        <template if:true={stepSix}>
            <div class="excProspectCopy">
                <h1 class="excProspectHeader fade-in-first">Perfect.</h1>
                <p class="excProspectBodyText fade-in-second"> Hang tight. Making the magic happen.</p>
            </div>

        </template>

    </div>
</template>
